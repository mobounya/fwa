<html>
<head>
    <title>Sign Up</title>
</head>
<body>
<form action="/signUp" method="post">
    <label for="email" style="margin-right: 65px">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="firstName" style="margin-right: 34px">First name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>
    <label for="lastName" style="margin-right: 37px">Last name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>
    <label for="phoneNumber" style="margin-right: 7px">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
    <label for="password" style="margin-right: 41px">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="SignUp">
</form>
</body>
</html>
